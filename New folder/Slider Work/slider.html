<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/nivo-slider.css" type="text/css" media="screen" />
    
    <link rel="stylesheet" href="Style.css"/>
    <link rel="stylesheet" href="font/font.css"/>
   
</head>


<body>
   

        <div class="slider-wrapper theme-bar">

            <div id="slider" class="nivoSlider">
                <img src="image/toystory.jpg" data-thumb="image/toystory.jpg" alt="" title="Hey What's Up !" />
                <a href="http://dev7studios.com"><img src="image/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" /></a>
                <img src="image/walle.jpg" data-thumb="image/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="image/nemo.jpg" data-thumb="image/nemo.jpg" alt="" title="Powerd by Hossain Ahammed" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>




    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
